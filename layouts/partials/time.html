<p align="center">
    <font size="2" color="gray">
        本站已在风雨中走过
        <span id="span_life_time" />
    </font>
</p>
<script>
    function show_life_time() {
        var birthday = new Date("2022/01/28"),
        today = new Date,
        diff = today.getTime() - birthday.getTime(),
        days = Math.floor(diff / 864e5);
        span_life_time.innerHTML = days + ' 天';
        }
    show_life_time();
</script>
